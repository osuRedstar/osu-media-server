<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 file Download ERROR</title>
</head>
<body>
    <div style="text-align: center;">
        <h1 style="color: red;">404</h1>
        <h1>.osz Download Fail! From Bancho, Nerinyan, catboy, osu.direct, beatconnect, sayobot, Ripple</a></h1>
        <br>
        <h1 id="inputid">Loading...</h1>
    </div>

    <script>
        let inputVal = "{{ input }}"
        const inputType = "{{ inputType }}"
        const inputid = document.getElementById("inputid")

        if (inputType != "filename") {
            if (inputVal.startsWith("+")) {
                inputVal = Number(inputVal.substring(1))
            } else if (inputVal.endsWith("l.jpg")) {
                inputVal = Number(inputVal.replace("l.jpg", ""))
            } else if (inputVal.endsWith(".jpg")) {
                inputVal = Number(inputVal.replace(".jpg", ""))
            } else if (inputVal.endsWith(".mp3")) {
                inputVal = Number(inputVal.replace(".mp3", ""))
            } else {
                inputVal = Number(inputVal)
            }
        }

        if (inputType == "bsid") {
            inputid.innerText = `BeatmapSetID = ${inputVal}`
        } else if (inputType == "filename") {
            inputid.innerText = `Filename = ${inputVal}`
        } else {
            inputid.innerText = `BeatmapID = ${inputVal}`
        }
    </script>
</body>
</html>
